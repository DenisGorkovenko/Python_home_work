<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<!--    <link rel="stylesheet" href="../static/style.css">-->
</head>
<body>
    <div class="container">
        <h1>Связаться с нами</h1>
        <p>Заполните форму, и мы с вами свяжемся в ближайшее время</p>
        <form id="contactForm" action="/contact" method="POST">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" placeholder="Ваше имя">
                <small class="error-message" id="nameError">Пожалуйста, введите ваше имя.</small>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Ваш email">
                <small class="error-message" id="emailError">Пожалуйста, введите корректный email.</small>
            </div>
            <div class="form-group">
                <label for="message">Заголовок:</label>
                <input type="text" id="title" name="title" placeholder="Заголовок сообщения"></input>
                <small class="error-message" id="titleError">Пожалуйста, введите заголовок.</small>
            </div>
            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="message" placeholder="Ваше сообщение"></textarea>
                <small class="error-message" id="messageError">Пожалуйста, введите соощение.</small>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='contact.js') }}"></script>
    <!--    <script src="../static/contact.js"></script>-->
</body>
</html>
